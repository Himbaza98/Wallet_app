<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Web Application</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-logo">Wallet App</div>
            <ul class="nav-links">
                <li><a href="/index.html" class="active">Dashboard</a></li>
                <li><a href="/budget.html">Budgets</a></li>
                <li><a href="/categories.html">Categories</a></li>
                <li><a href="/report.html">Reports</a></li>
                <button id="open-transaction-modal" class="add-transaction-btn">Add Transaction</button>
            </ul>
        </div>
    </nav>

    <main>
        <section id="dashboard" class="dashboard section">
            <h1>Dashboard</h1>
            <div class="dashboard-cards">
                <div class="card">
                    <h3>Income</h3>
                    <p id="income">0.00</p>
                </div>
                <div class="card">
                    <h3>Expenses</h3>
                    <p id="expenses">0.00</p>
                </div>
                <div class="card">
                    <h3>Budget Status</h3>
                    <p id="budgetStatus">No budget set</p>
                    <div class="progress-bar">
                        <div id="expenseProgress" class="progress"></div>
                    </div>
                </div>
                <div class="card">
                    <h3>Balance</h3>
                    <p id="balance">0.00</p>
                </div>
            </div>
            <p id="budgetNotification" class="notification"></p> 
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Wallet Web Application</p>
    </footer>

    <script src="js/script.js"></script>
    <script src="js/transaction-form.js"></script>
</body>
</html>
