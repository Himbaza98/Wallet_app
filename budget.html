<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Web Application</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-logo">Wallet App</div>
            <ul class="nav-links">
                <li><a href="/index.html">Dashboard</a></li>
                <li><a href="/budget.html" class="active">Budgets</a></li>
                <li><a href="/categories.html">Categories/Subcategories</a></li>
                <li><a href="/report.html">Reports</a></li>
                <button id="open-transaction-modal" class="add-transaction-btn">Add Transaction</button>
            </ul>
        </div>
    </nav>

    <main>
        <section id="budget" class="transaction-form">
            <h2>Set Budget</h2>
            <form id="budgetForm">
                <label for="budget">Budget Amount</label>
                <input type="number" id="budget" required>
                <button type="submit">Set Budget</button>
            </form>
            <p id="budgetNotification" class="notification"></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Wallet Web Application</p>
    </footer>

    <script src="js/budget.js"></script>
    <script src="js/script.js"></script>
    <script src="js/transaction-form.js"></script>
</body>
</html>
